<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats -  Kokoa Clone</title>

   <!-- STYLE -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>

        <div class="status-bar__column">
            <span>18:43</span>
        </div>

        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <nav class="nav">
        <ul class="nav-list">
            <li class="nav-item" aria-label="user">
                <a class="nav-item_link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>

            <li class="nav-item" aria-label="chat">
                <a class="nav-item_link" href="chats.html">
                    <span class="nav-item_noti badge">1</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>

            <li class="nav-item" aria-label="search">
                <a class="nav-item_link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>

            <li class="nav-item" aria-label="menu">
                <a class="nav-item_link" href="more.html">
                    <div class="nav-item_dot"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <header class="screen-header">
        <p class="screen-heade_title">Chats</p>

        <div class="screen-heade_icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>            
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>           
        </div>
    </header>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component_column">
                <img class="user-component_avatar user-component_avatar" src="./images/me.jpg" alt="user-photo">
                <div class="user-component_text">
                    <p class="user-component_title">HANSHUAI</p>
                    <p class="user-component_subtitle">Please check My Kokoa Account Info</p>
                </div>
            </div>
    
            <div class="user-component_column">
                <span class="user-component_time">21:22</span>
                <div class="badge">1</div>
            </div>
        </div>
    </main>



    <!--FONT AWESOME-->
    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
