<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More -  Kokoa Clone</title>

   <!-- STYLE -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>

        <div class="status-bar__column">
            <span>18:43</span>
        </div>

        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <nav class="nav">
        <ul class="nav-list">
            <li class="nav-item" aria-label="user">
                <a class="nav-item_link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>

            <li class="nav-item" aria-label="chat">
                <a class="nav-item_link" href="chats.html">
                    <span class="nav-item_noti badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>

            <li class="nav-item" aria-label="search">
                <a class="nav-item_link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>

            <li class="nav-item" aria-label="menu">
                <a class="nav-item_link" href="more.html">
                    <div class="nav-item_dot"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <header class="screen-header">
        <p class="screen-heade_title">More</p>
        <div class="screen-heade_icons">
            <span>
                <i class="fas fa-search fa-lg"></i>
            </span>

            <span>
                <i class="fas fa-music fa-lg"></i>
            </span>

            <span>
                <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
            </span>            
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component_column">
                <img class="user-component_avatar user-component_avatar__xl" src="./images/me.jpg" alt="user-photo">
                <div class="user-component_text">
                    <p class="user-component_title">HANSHUAI</p>
                    <p class="user-component_subtitle">+82 123-456-7890 <i class="fas fa-exclamation-circle"></i></p>
                </div>
            </div>
    
            <div class="user-component_column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>

        <div class="icon-row">
            <div class="icon-row_icon">
                <i class="far fa-calendar-check fa-lg"></i>
                <span>Calandar</span>
            </div>

            <div class="icon-row_icon">
                <i class="fas fa-inbox fa-lg"></i>
                <span>Talk Drive</span>
            </div>

            <div class="icon-row_icon">
                <i class="far fa-smile fa-lg"></i>
                <span>Emoticons</span>
            </div>

            <div class="icon-row_icon">
                <i class="far fa-newspaper fa-lg"></i>
                <span>Themes</span>
            </div>

            <div class="icon-row_icon">
                <i class="far fa-user-circle fa-lg"></i>
                <span>Account</span>
            </div>

            <div class="icon-row_icon">
                <i class="far fa-comments fa-lg"></i>
                <span>Openchat</span>
            </div>

            <div class="icon-row_icon"></div>
            <div class="icon-row_icon"></div>
        </div>

        <div class="more-suggestions">
            <p class="more-suggestions_title">Suggestions</p>

            <div class="more-suggestions_icons">
                <div class="more-suggestions_icon">
                    <div class="more-suggestions_icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions_icon-text">Kokoa Story</span>
                </div>

                <div class="more-suggestions_icon">
                    <div class="more-suggestions_icon-image">
                        <i class="fas fa-users"></i>
                    </div>
                    <span class="more-suggestions_icon-text">Kokoa friends</span>
                </div>

                <div class="more-suggestions_icon">
                    <div class="more-suggestions_icon-image">
                        <i class="fas fa-gem"></i>
                    </div>
                    <span class="more-suggestions_icon-text">Friends Gem</span>
                </div>
            </div>
        </div>
    </main>


    <!--FONT AWESOME-->
    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
